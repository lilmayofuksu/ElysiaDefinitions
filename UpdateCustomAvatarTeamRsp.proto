syntax = "proto2";

message UpdateCustomAvatarTeamRsp {
    required Retcode retcode = 1;

    enum CmdId {
        CMD_ID = 270;
    }
    enum Retcode {
        SUCC = 0;
        FAIL = 1;
        TEAM_ID_ERROR = 2;
        AVATAR_ID_ERROR = 3;
        AVATAR_NUM_ERROR = 4;
        SENSITIVE_WORDS = 5;
        NAME_LEN_ERROR = 6;
    }
}