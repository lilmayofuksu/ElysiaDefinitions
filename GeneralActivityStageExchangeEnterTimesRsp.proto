syntax = "proto2";

message GeneralActivityStageExchangeEnterTimesRsp {
    required Retcode retcode = 1;
    optional uint32 activity_id = 2;
    optional uint32 enter_times = 3;
    optional uint32 exchange_times = 4;

    enum CmdId {
        CMD_ID = 4031;
    }
    enum Retcode {
        SUCC = 0;
        FAIL = 1;
        MATERIAL_LACK = 2;
        RESET_TIMES_LACK = 3;
    }
}