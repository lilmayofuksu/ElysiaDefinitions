syntax = "proto2";

import "OpenworldStageType.proto";
message OpenworldFightBeginNotify {
    optional uint32 map_id = 1;
    optional uint32 area_id = 2;
    optional OpenworldStageType stage_type = 3;
    optional string monster_name = 4;
    optional string sub_area_name = 5;
    optional string report_ext = 6;

    enum CmdId {
        CMD_ID = 4540;
    }
}