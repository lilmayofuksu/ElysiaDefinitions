syntax = "proto2";

message AvatarSubSkillLevelUpRsp {
    required Retcode retcode = 1;

    enum CmdId {
        CMD_ID = 51;
    }
    enum Retcode {
        SUCC = 0;
        FAIL = 1;
        AVATAR_NOT_EXIST = 2;
        SKILL_NOT_EXIST = 3;
        SUB_SKILL_NOT_EXIST = 4;
        AVATAR_LEVEL_LACK = 5;
        AVATAR_STAR_LACK = 6;
        SCOIN_LACK = 7;
        SKILL_POINT_LACK = 8;
        MATERIAL_LACK = 9;
        LEVEL_FULL = 10;
    }
}