syntax = "proto2";

import "RewardData.proto";
message JigsawTakeFinishRewardRsp {
    required Retcode retcode = 1;
    optional uint32 activity_id = 2;
    optional uint32 jigsaw_id = 3;
    required RewardData reward = 4;

    enum CmdId {
        CMD_ID = 4284;
    }
    enum Retcode {
        SUCC = 0;
        FAIL = 1;
        NOT_OPEN = 2;
        JIGSAW_NOT_BEGIN = 3;
        PRE_JIGSAW_NOT_FINISHED = 4;
        NOT_FINISHED = 5;
        HAS_TAKEN = 6;
    }
}