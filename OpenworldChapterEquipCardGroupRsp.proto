syntax = "proto2";

message OpenworldChapterEquipCardGroupRsp {
    required Retcode retcode = 1;

    enum CmdId {
        CMD_ID = 4586;
    }
    enum Retcode {
        SUCC = 0;
        FAIL = 1;
        GROUP_ERROR = 2;
        HERO_ERROR = 3;
        CARD_REPEATED = 4;
        CARD_NOT_EXIST = 5;
        SPECIAL_CARD_SLOT_LIMIT = 6;
        SLOT_LOCKED = 7;
        SLOT_REPEATED = 8;
    }
}