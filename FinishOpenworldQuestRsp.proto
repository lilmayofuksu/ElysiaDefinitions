syntax = "proto2";

message FinishOpenworldQuestRsp {
    required Retcode retcode = 1;
    optional uint32 quest_id = 2;
    optional uint32 cost_time = 3;
    repeated uint32 finish_challenge_list = 4;

    enum CmdId {
        CMD_ID = 4489;
    }
    enum Retcode {
        SUCC = 0;
        FAIL = 1;
        QUEST_NOT_EXIST = 2;
        QUEST_NOT_DOING = 3;
        MAP_NOT_FOUND = 4;
    }
}