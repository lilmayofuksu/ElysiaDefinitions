syntax = "proto2";

import "OpenworldAvatarActivity.proto";
message GetOpenworldAvatarActivityRsp {
    required Retcode retcode = 1;
    required OpenworldAvatarActivity activity = 2;

    enum CmdId {
        CMD_ID = 4549;
    }
    enum Retcode {
        SUCC = 0;
        FAIL = 1;
        NOT_OPEN = 2;
    }
}