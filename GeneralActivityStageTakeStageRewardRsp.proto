syntax = "proto2";

import "RewardData.proto";
message GeneralActivityStageTakeStageRewardRsp {
    required Retcode retcode = 1;
    optional uint32 activity_id = 2;
    optional uint32 stage_id = 3;
    repeated RewardData reward_data_list = 4;

    enum CmdId {
        CMD_ID = 4033;
    }
    enum Retcode {
        SUCC = 0;
        FAIL = 1;
    }
}